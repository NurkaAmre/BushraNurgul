<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
<title>Form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p class="subheading">Thank you for taking the time to help us improve the platform</p>

    <form>
        <label for="fname">First name:</label><br>
        <input class="form-control" type="text" id="fname" name="fname" value=""><br>
        <label for="email">Email:</label><br>
        <input class="form-control" type="email" id="email" name="email" value=""><br><br>
        <label for="Age">Age: (optional)</label><br>
        <input class="form-control" type="Age" id="Age" name="Age" value=""><br><br>
        <label >Which option best describes your current role?</label><br>
        <select class="form-control" id="role" name="role"  style="color: black;">
        <option value="Select role" style="color: black;">Select option</option>
          <option value="" style="color: black;">Student</option>
          <option value="" style="color: black;">Full Time Job</option>
          <option value="" style="color: black;">Full Time Learner</option>
          <option value="" style="color: black;">Other</option>
        </select><br>
        <div class="form-group">
            <label >Which option best describes your current role?</label><br>
            <label>
            <input type="radio" name="user-recommended" class="input-radio" value="definitely" checked>Definietly
           </label>
           <label>
             <input type="radio" name="user-recommended" class="input-radio" value="maybe" checked>may be
           </label>
           <label>
           <input type="radio" name="user-recommended" class="input-radio" value="not sure" checked>not sure
            </label></div>

             <label >What would you like to see improved? (Check all that apply)</label><br>
             <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
             <label>
               <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
             <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
             <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
             <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
             <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
             <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
             <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
             <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
             <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
             <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
           <input type="submit" value="Submit" id="submit">
      </form> 
</body>
</html>
